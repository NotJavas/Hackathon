<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar - Nexus Académico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700/50 p-3 flex items-center justify-between">
        <div class="flex items-center gap-4">
             <button id="sidebar-toggle" class="p-2 rounded-md text-gray-300 hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <div class="flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-400"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m13 17-6-5 6-5"></path></svg>
                <h1 class="text-xl font-bold text-white">Nexus Académico</h1>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-sm text-gray-400">Bienvenido, Usuario</span>
            <img src="https://i.pravatar.cc/32?u=user" alt="Avatar" class="rounded-full">
        </div>
    </header>
</body>
</html>
